<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page Demo</title>
    <link rel="stylesheet" href="StyleSabby.css">
</head>
<Style>
    ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #050404;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change the link color to #111 (black) on hover */
li a:hover {
  background-color: #010101;
}
    </Style>
    <body>
    <header>
        <h1>Sabrina Carpenter</h1>
    </header>
    <ul>
        <li><a href="default.asp">Home</a></li>
        <li><a href="news.asp">Tour dates</a></li>
        <li><a href="contact.asp">Fun Facts</a></li>
        <li><a href="about.asp">About</a></li>
      </ul>
    <main>
        <img src="IMG_1056.jpeg" alt="Placeholder image">
        <h1>October 26, 2024 Caesers Superdome New Orleans, Louisiana</h1> 
    </main>
</body>
</html>
